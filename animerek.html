<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Universe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --neon-pink: #ff2e63;
            --neon-blue: #00d4ff;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            animation: rotate 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,46,99,0.5); }
            to { text-shadow: 0 0 20px rgba(0,212,255,0.5); }
        }

        .genre-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .genre-tab {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--card-bg);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .genre-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .genre-tab:hover::before {
            left: 100%;
        }

        .genre-tab.active {
            background: var(--neon-pink);
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(255,46,99,0.3);
        }

        .card-image {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .anime-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .rating {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--neon-blue);
            color: var(--dark-bg);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255,46,99,0.2);
            color: var(--neon-pink);
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .anime-grid {
                padding: 1rem;
            }
        }

        .search-container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: var(--card-bg);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 0 15px rgba(255,46,99,0.3);
        }

        .floating-dots {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-dots" id="dots-container"></div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">KANZNIME</h1>
            <p>Rekomendasi Anime Favorit Saya</p>
        </div>
    </section>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search anime..." onkeyup="filterAnime(this.value)">
    </div>

    <div class="genre-tabs">
        <button class="genre-tab active" onclick="filterByGenre('all')">All</button>
        <button class="genre-tab" onclick="filterByGenre('action')">Action</button>
        <button class="genre-tab" onclick="filterByGenre('adventure')">Adventure</button>
        <button class="genre-tab" onclick="filterByGenre('fantasy')">Fantasy</button>
    </div>

    <div class="anime-grid" id="anime-grid">
        <!-- Cards will be inserted here by JavaScript -->
    </div>

    <script>
        const animeData = [
            {
                title: "Demon Slayer",
                image: "kimetsu.jpg",//path
                rating: 9.5,
                genres: ["Action", "Fantasy"],
                description: "Di dunia yang penuh dengan iblis, seorang pendekar pedang muda berusaha membalas dendam sambil melindungi saudara perempuannya.",
                status: "Ongoing"
            },
            {
                title: "Attack on Titan",
                image: "aot.jpg",
                rating: 9.8,
                genres: ["Action", "Drama"],
                description: "Pertahanan terakhir umat manusia melawan titan di dunia.",
                status: "Completed"
            },
            {
                title: "Jujutsu Kaisen",
                image: "jjk.jpg",
                rating: 9.2,
                genres: ["Action", "Supernatural"],
                description: "Seorang remaja laki-laki bergabung dengan organisasi rahasia Penyihir Jujutsu untuk melawan roh terkutuk.",
                status: "Ongoing"
            },
            {
                title: "One Piece",
                image: "op.jpg",
                rating: 9.6,
                genres: ["Adventure", "Fantasy"],
                description: "Ikuti Monkey D. Luffy dan kru bajak lautnya dalam pencarian one piece.",
                status: "Ongoing"
            },
            {
            title: "Naruto",
            image: "naruto.jpg", // Ganti dengan path gambar Naruto
            rating: 9.0,
            genres: ["Action", "Adventure"],
            description: "Seorang ninja muda bermimpi menjadi Hokage sambil melindungi desanya dari ancaman.",
            status: "Completed"
            },
            {
            title: "Bleach",
            image: "bc.jpg",
            rating: 8.9,
            genres: ["Action", "Supernatural"],
            description: "Petualangan Ichigo Kurosaki sebagai Shinigami menggantikan roh kematian.",
            status: "Completed"
            },
            {
            title: "My Hero Academia",
            image: "mha.jpg",
            rating: 8.7,
            genres: ["Action", "Superhero"],
            description: "Izuku Midoriya mengejar mimpinya menjadi pahlawan meskipun tidak memiliki kekuatan sejak lahir.",
            status: "Ongoing"
            },
            {
            title: "Tokyo Ghoul",
            image: "tg.jpg",
            rating: 8.5,
            genres: ["Action", "Horror"],
            description: "Ken Kaneki mencoba bertahan hidup di dunia yang dihuni oleh makhluk pemakan manusia.",
            status: "Completed"
            },
            {
            title: "Fairy Tail",
            image: "ft.jpg",
            rating: 8.2,
            genres: ["Adventure", "Fantasy"],
            description: "Petualangan seru guild Fairy Tail di dunia sihir.",
            status: "Completed"
            },
            {
            title: "Dragon Ball Super",
            image: "dbs.jpg",
            rating: 9.3,
            genres: ["Action", "Adventure"],
            description: "Goku dan teman-temannya melindungi bumi dari berbagai ancaman luar biasa.",
            status: "Completed"
            },
            {
            title: "Sword Art Online",
            image: "sao.jpg",
            rating: 8.0,
            genres: ["Adventure", "Fantasy"],
            description: "Kirito terjebak dalam dunia game virtual di mana kematian dalam game berarti kematian di dunia nyata.",
            status: "Completed"
            },
            {
            title: "Death Note",
            image: "dn.jpg",
            rating: 9.1,
            genres: ["Thriller", "Supernatural"],
            description: "Seorang siswa SMA menemukan buku yang memberinya kekuatan untuk membunuh siapa saja dengan menulis nama mereka.",
            status: "Completed"
            }

   

        ];

        function createAnimeCards(animes) {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = animes.map(anime => `
                <div class="anime-card">
                    <div class="card-image">
                        <img src="${anime.image}" alt="${anime.title}">
                        <div class="card-overlay">
                            <h3>${anime.title}</h3>
                        </div>
                        <span class="rating">${anime.rating}</span>
                    </div>
                    <div class="card-content">
                        <div class="tags">
                            ${anime.genres.map(genre => `<span class="tag">${genre}</span>`).join('')}
                            <span class="tag">${anime.status}</span>
                        </div>
                        <p>${anime.description}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterAnime(searchTerm) {
            const filtered = animeData.filter(anime => 
                anime.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                anime.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            createAnimeCards(filtered);
        }

        function filterByGenre(genre) {
            document.querySelectorAll('.genre-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            const filtered = genre === 'all' 
                ? animeData 
                : animeData.filter(anime => 
                    anime.genres.some(g => g.toLowerCase() === genre.toLowerCase())
                );
            createAnimeCards(filtered);
        }

        function createFloatingDots() {
            const container = document.getElementById('dots-container');
            for(let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.animationDelay = `${Math.random() * 20}s`;
                container.appendChild(dot);
            }
        }

        // Initialize
        createAnimeCards(animeData);
        createFloatingDots();
    </script>
</body>
</html>
